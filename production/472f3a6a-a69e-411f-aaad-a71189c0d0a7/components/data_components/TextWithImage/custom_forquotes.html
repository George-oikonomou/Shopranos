<section :id="'comp-'+this.model.id" :class="this.model?.cssClass" class="container-lg textwithimage-wrapper">
    <div class="row align-items-center justify-content-center">
        <div v-if="this.imgUrl !== null" :class="this.imageClass" class="img-wrap">
            <img class="w-100" :src="this.imgUrl" :alt="this.imgAlt" />
        </div>
        <div v-if="this.hasText" :class="[this.textClass, this.genTextClass]" class="text-wrap">
            <div 
                v-if="this.model.header !== null && this.model.header !=''" 
                class="title d-flex flex-wrap mb-2 header-center" style="
                font-family: 'Felix Titling';
                font-style: normal;
                font-weight: 400;
                font-size: 120px;
                line-height: 140px;
                color: #FBF4D9;"
                :class="getAlignmentClass(model.alignment)"
            >
                <h3 class="mb-0 model-header">{{ model.header }}</h3>
            </div>
            <h3 v-if="this.model.subHeader !== null && this.model.subHeader!==''" class="h4 subtitle mb-3 pb-2"
            style="font-family: 'Felix Titling';
            font-style: normal;
            font-weight: 400;
            text-align: center;
            color: #52543D;
            "
            >{{model.subHeader}}</h3>
            <div v-if="this.model.text !== null && this.model.text!==''" class="pb-2"
            style="font-family: 'Baskerville Old Face';
            font-style: normal;
            font-weight: 400;
            text-align: center;
            color: #49493B;"
            >
            <h6 class="h6">{{ cleanedText }}</h6>
        </div>
            <div v-if="(this.model.buttonText !== null && this.model.buttonText!=='') || (this.model.buttonLink!==null && this.model.buttonLink!=='')" class="mt-3 mt-xl-4 mt-xll-5">
                <a type="button" :href="this.model.buttonLink" class="btn btn-primary btn-arrow">{{model.buttonText}}</a>
            </div>
        </div>
    </div>
</section>
