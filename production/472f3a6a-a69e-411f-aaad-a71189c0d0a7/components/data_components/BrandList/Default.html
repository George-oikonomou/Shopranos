<section :id="'comp-'+this.model.id" :class="this.model?.cssClass" class="container brandlist">
    <div v-if="this.model.header !== null && this.model.header !=''" :class="['d-flex', 'flex-wrap', 'mb-3 pb-3 header-wrap', getAlignmentClass(model.alignment)]">
        <h2 class="h4 fw-bold mb-0">{{ this.model.header }}</h2>
    </div>
    <div v-if="brandList !=null && brandList.length > 0" class="row d-flex justify-content-center brandlist-wrap" :style="this.model.displayAsSlider ? 'overflow: hidden' : ''">
        <div :class="'brandlist-carousel-'+this.model.id" :class="this.model.displayAsSlider ? 'swiper' : ''">
            <div :class="this.model.displayAsSlider ? 'swiper-wrapper' : 'row d-flex justify-content-center list'">
                <div v-for="brand in brandList" class="col-12 col-sm-4 col-lg-3 brandlist-single category-img" :class="this.model.displayAsSlider ? 'swiper-slide' : ''" style="height: 100% !important;">
                    <a :href="'/brand/'+ brand.alias">
                        <img v-if="brand.mediaItem != null && brand.mediaItem.link != ''" :src="brand.mediaItem.link" width="200" :alt="brand.name" style=" box-shadow: 4px 4px 6px 2px #65604B; filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25)); border-radius: 10px; overflow: hidden; height: auto;"/>
                        {{brand.mediaItem !== null && brand.mediaItem.link !== '' ? '' : brand.name}}
                    </a>
                </div>
            </div>
            <div v-if="this.model.displayAsSlider" class="swiper-button-next" :class="'swiper-button-next-' + this.model.id"></div>
            <div v-if="this.model.displayAsSlider" class="swiper-button-prev" :class="'swiper-button-prev-' + this.model.id"></div>
        </div>           
        <div v-if="this.model.displayAsSlider" class="swiper-pagination" :class="'swiper-pagination-' + this.model.id" style="margin-top: 3em;"></div>
    </div>
</section>
